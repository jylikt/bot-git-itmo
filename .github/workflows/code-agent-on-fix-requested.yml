name: Code Agent on Fix Requested

on:
  pull_request:
    types: [labeled]

jobs:
  run-agent:
    if: contains(github.event.label.name, 'agent-fix-requested')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Resolve issue number from PR body
        id: issue
        run: |
          BODY="${{ github.event.pull_request.body }}"
          ISSUE=$(python -c "import re,os; m=re.search(r'Closes #(\d+)', os.environ.get('BODY','')); print(m.group(1) if m else '')")
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      - name: Run Code Agent (fix iteration)
        if: steps.issue.outputs.issue != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openrouter' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'openai/gpt-4o-mini' }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          YC_API_KEY: ${{ secrets.YC_API_KEY }}
          YC_IAM_TOKEN: ${{ secrets.YC_IAM_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m coding_agents.cli_code_agent --issue ${{ steps.issue.outputs.issue }} --pr ${{ github.event.pull_request.number }}
